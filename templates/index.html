
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Detector</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .upload-area {
            border: 3px dashed #ddd;
            border-radius: 15px;
            padding: 40px;
            margin: 30px 0;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-area:hover {
            border-color: #667eea;
            background-color: #f8f9ff;
        }

        .upload-area.dragover {
            border-color: #667eea;
            background-color: #f0f4ff;
        }

        #file-input {
            display: none;
        }

        .upload-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1em;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
        }

        .predict-btn {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1em;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.3s ease;
            display: none;
        }

        .predict-btn:hover {
            transform: translateY(-2px);
        }

        .preview-container {
            margin: 20px 0;
            display: none;
        }

        .preview-image {
            max-width: 300px;
            max-height: 300px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .results {
            margin-top: 30px;
            text-align: left;
            display: none;
        }

        .result-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            border-left: 4px solid #667eea;
        }

        .pokemon-name {
            font-weight: bold;
            font-size: 1.2em;
            color: #333;
        }

        .confidence {
            color: #666;
            margin-top: 5px;
        }

        .loading {
            display: none;
            margin: 20px 0;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            color: #e74c3c;
            background: #ffeaea;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Pokemon Detector</h1>
        <p class="subtitle">Upload an image to identify which Pokemon it is!</p>
        
        <div class="upload-area" id="upload-area">
            <p>Click here or drag and drop an image</p>
            <button class="upload-btn" onclick="document.getElementById('file-input').click()">
                Choose Image
            </button>
            <input type="file" id="file-input" accept="image/*">
        </div>

        <div class="preview-container" id="preview-container">
            <img id="preview-image" class="preview-image" alt="Preview">
            <br>
            <button class="predict-btn" id="predict-btn">Detect Pokemon!</button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Analyzing image...</p>
        </div>

        <div class="error" id="error"></div>

        <div class="results" id="results">
            <h3>Predictions:</h3>
            <div id="predictions-list"></div>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('file-input');
        const uploadArea = document.getElementById('upload-area');
        const previewContainer = document.getElementById('preview-container');
        const previewImage = document.getElementById('preview-image');
        const predictBtn = document.getElementById('predict-btn');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');
        const predictionsList = document.getElementById('predictions-list');
        const errorDiv = document.getElementById('error');

        // Handle file selection
        fileInput.addEventListener('change', handleFileSelect);
        uploadArea.addEventListener('click', () => fileInput.click());
        
        // Handle drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                handleFileSelect();
            }
        });

        function handleFileSelect() {
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    previewImage.src = e.target.result;
                    previewContainer.style.display = 'block';
                    predictBtn.style.display = 'inline-block';
                    results.style.display = 'none';
                    errorDiv.style.display = 'none';
                };
                reader.readAsDataURL(file);
            }
        }

        // Handle prediction
        predictBtn.addEventListener('click', () => {
            const file = fileInput.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('file', file);

            loading.style.display = 'block';
            results.style.display = 'none';
            errorDiv.style.display = 'none';
            predictBtn.disabled = true;

            fetch('/predict', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                loading.style.display = 'none';
                predictBtn.disabled = false;

                if (data.error) {
                    errorDiv.textContent = data.error;
                    errorDiv.style.display = 'block';
                } else {
                    displayResults(data.predictions);
                }
            })
            .catch(error => {
                loading.style.display = 'none';
                predictBtn.disabled = false;
                errorDiv.textContent = 'An error occurred during prediction.';
                errorDiv.style.display = 'block';
                console.error('Error:', error);
            });
        });

        function displayResults(predictions) {
            predictionsList.innerHTML = '';
            
            predictions.forEach((prediction, index) => {
                const resultItem = document.createElement('div');
                resultItem.className = 'result-item';
                resultItem.innerHTML = `
                    <div class="pokemon-name">#${index + 1} ${prediction.class_name}</div>
                    <div class="confidence">Confidence: ${prediction.percentage}</div>
                `;
                predictionsList.appendChild(resultItem);
            });

            results.style.display = 'block';
        }
    </script>
</body>
</html>
